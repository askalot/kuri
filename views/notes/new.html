{{ define "content" }}
<div
	class="layout--container layout--stack padding-block--5em padding-inline--1em"
>
	<h1>New Note</h1>

	<form method="POST" action="/" class="card padding--1em layout--stack">
		<div class="layout--stack" style="gap: 0">
			<label for="note">Note</label>
			<textarea id="note" name="note" rows="10"></textarea>
		</div>

		<div>
			<button type="submit">Create new note</button>
		</div>
	</form>
</div>
{{ end }}
