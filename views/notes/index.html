{{ define "content" }}
<h1>Notes</h1>

{{ if .Success }}
<section>
	<p>New note created.</p>
</section>
{{ end }}

{{ if .Notes }}
{{ range .Notes}}
<article>
	<h2>{{ .Title }}</h2>

	<p>{{ .Description }}</p>
</article>
{{ end }}
{{ else }}
<section>
	<p>You don't have any notes yet.</p>
</section>
{{ end }}
{{ end }}
